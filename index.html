    <style type="text/css">
        :root {
            
            --height-top-bar: 90px;
        }
        body {
            background-image: url(assets/images/BG.png);
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            width: 100%;
            height: 100%;
        }
        img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }
        .container {
            width: 90%;
            max-width: 100%;
            margin: 0 auto;
            padding-left: 15px;
            padding-right: 15px;
        }
        .top-bar {
            background-color: #ff23ff;
            height: var(--height-top-bar);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .top-bar__text {
            font-size: 1.733rem;
            letter-spacing: 1px;
            color: var(--white-color);
            text-align: center;
        }
        .top-bar__text--bold {
            font-weight: 600;
            margin-left: 4px;
        }
        .header {
            position: fixed;
            top: calc(var(--height-top-bar) + 10px);
            left: 0;
            right: 0;
            z-index: 99;
        }
        .header.sticky {
            top: 10px;
        }
        .header__wrapper {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .header__logo {
            width: 90px;
        }
        .header__logo-link {
            display: block;
        }
        .header__menu-list {
            display: flex;
        }
        .header__menu-item {
            margin: 0 20px;
        }
        .header__menu-item:last-child {
            margin-right: 0;
        }
        .header__menu-link {
            font-size: 1.6rem;
            letter-spacing: 1px;
            color: var(--white-color);
            text-transform: uppercase;
        }
        .header__menu-link:hover {
            color: rgba(255, 255, 255, 0.7);
            transition: all .3s ease;
        }

        .hero-module {
            position: relative;
            height: calc(100vh - var(--height-top-bar));
        }

        .hero-module__slider {
            margin-bottom: 0;
            position: relative;
            height: 100%;
        }
        .hero__module-slider-video,
        .hero__module-slider-img {
            width: 100%;
            height: calc(100vh - var(--height-top-bar));
            object-fit: cover;
        }
        .hero-module__slider .slick-prev,
        .hero-module__slider .slick-next {
            z-index: 9;
        }
        .hero-module__slider .slick-prev {
            left: 100px;
        }
        .hero-module__slider .slick-next {
            right: 100px;
        }
        /* Widget Social */
        .widget-social {
            position: absolute;
            top: 50%;
            right: 0;
            transform: translateY(-50%);
            /* background-color: #681d8096; */
            background-color: rgba(121, 0, 250, 0.29);
            width: 88px;
            height: 75vh;
            display: flex;
            align-items: center;
            flex-direction: column;
            padding: 40px 0;
        }
        .widget-social__link-text {
            color: var(--white-color);
            font-size: 2rem;
            font-weight: 800;
            font-family: var(--font-title);
            display: inline-block;
            writing-mode: vertical-lr;
        }
        .widget-social__list {
            margin-top: 50px;
        }
        .widget-social__item {
            margin-bottom: 16px;
        }
        .widget-social__item:last-child {
            margin-bottom: 0;
        }
        .widget-social__icon {
            width: 18px;
            height: 18px;
            object-fit: contain;
            filter: brightness(0) invert(1);
        }
        /* End Widget Social */

        .line-fixed {
            position: fixed;
            top: var(--height-top-bar);
            border-left: 1px solid #979797;
            height: 100%;
        }
        .line-fixed.sticky {
            top: 0;
        }
        .line-fixed__left {
            left: 58px;
        }
        .line-fixed__right {
            right: 58px;
        }
    </style>

</head>

    <script src="assets/js/script.js"></script>

    <script type="text/javascript">
        jQuery(document).ready(function() {
            var top = $('.top-bar').height();

            // Add Sticky Header
            $(window).on("scroll", function () {
                if ($(this).scrollTop() > top) {
                    $('.header').addClass('sticky');
                    $('.line-fixed').addClass('sticky');
                } else {
                    $('.header').removeClass('sticky');
                    $('.line-fixed').removeClass('sticky');
                }
            });


            var slideWrapper = $(".hero-module__slider");

            slideWrapper.slick({
                slidesToShow: 1,
                slidesToScroll: 1,
                speed: 600,
                // autoplay: true,
                // autoplaySpeed: 2000,
                dots: false,
                arrows: true,
                fade: true,
                cssEase: 'linear',
                infinite: true,
                // lazyLoad:"progressive",
            });

            // When the slide is changing
            function playPauseVideo(slick, control){
                var currentSlide, slideType, startTime, video;

                currentSlide = slick.find(".slick-current");
                slideType = currentSlide.attr("class").split(" ")[1];
                startTime = currentSlide.data("video-start");

                if (slideType === "video") {
                    video = currentSlide.children("video").get(0);
                    if (video != null) {
                        if (control === "play"){
                            video.play();
                        } else {
                            video.pause();
                        }
                    }
                }
            }

            slideWrapper.on("beforeChange", function(event, slick) {
                slick = $(slick.$slider);
                playPauseVideo(slick,"pause");
            });
            slideWrapper.on("afterChange", function(event, slick) {
                slick = $(slick.$slider);
                playPauseVideo(slick,"play");
            });

            slideWrapper.on('init', function(event, slick){
                $(".video video")[0].play();
            });


    })
    </script>
